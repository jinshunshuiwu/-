<body>
    <div class="calculator-container">
        <div class="header">
            <h1>ğŸ“Š é‡‘é¡ºç¨åŠ¡ä¸šç»©ç›®æ ‡æ‹†è§£è®¡ç®—å™¨</h1>
            <p>æŒ‰æ—¥æ‹†è§£æœˆåº¦ä¸šç»©ç›®æ ‡</p>
        </div>
        
        <div class="input-section">
            <div class="section-box">
                <div class="section-title">æœ¬æœˆå„å¤©å·¥ä½œå¤©æ•°</div>
                <div class="days-grid" id="daysCountGrid"></div>
            </div>
            
            <div class="section-box">
                <div class="section-title">å„å¤©ä¸šç»©å æ¯”ï¼ˆæ€»å’Œ100%ï¼‰</div>
                <div class="days-grid" id="daysPercentageGrid"></div>
                
                <div class="total-target">
                    <div class="section-title">æœ¬æœˆæ€»ä¸šç»©ç›®æ ‡</div>
                    <input type="number" id="totalTarget" class="total-target-input" 
                           placeholder="è¾“å…¥æ€»ä¸šç»©ç›®æ ‡ï¼ˆå…ƒï¼‰" min="0" step="100">
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-calculate" onclick="calculate()">
                <span>ğŸ¯</span> è®¡ç®—ç›®æ ‡
            </button>
            <button class="btn btn-reset" onclick="reset()">
                <span>ğŸ”„</span> é‡ç½®æ•°æ®
            </button>
        </div>
        
        <div class="results" id="resultsSection">
            <div class="results-title">æ‹†è§£ç»“æœ</div>
            <div class="results-grid" id="resultsGrid"></div>
            
            <div class="summary" id="summarySection"></div>
        </div>
    </div>

    <script>
        // æ˜ŸæœŸæ•°æ®
        const daysData = [
            { id: 'mon', name: 'æ˜ŸæœŸä¸€' },
            { id: 'tue', name: 'æ˜ŸæœŸäºŒ' },
            { id: 'wed', name: 'æ˜ŸæœŸä¸‰' },
            { id: 'thu', name: 'æ˜ŸæœŸå››' },
            { id: 'fri', name: 'æ˜ŸæœŸäº”' },
            { id: 'sat', name: 'æ˜ŸæœŸå…­' },
            { id: 'sun', name: 'æ˜ŸæœŸå¤©' }
        ];

        // åˆå§‹åŒ–
        function init() {
            initDaysGrid('daysCountGrid', 'days', 'å¤©', [4,4,4,4,4,4,2]);
            initDaysGrid('daysPercentageGrid', 'percent', '%', [20,18,19,18,19,4,2]);
            document.getElementById('totalTarget').value = '100000';
        }

        // åˆå§‹åŒ–ç½‘æ ¼
        function initDaysGrid(gridId, type, unit, defaults) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            daysData.forEach((day, index) => {
                const item = document.createElement('div');
                item.className = 'day-item';
                item.innerHTML = `
                    <div class="day-name">${day.name}</div>
                    <div class="input-group">
                        <input type="number" id="${day.id}-${type}" 
                               min="0" ${type==='percent' ? 'max="100" step="0.1"' : 'max="31" step="1"'} 
                               value="${defaults[index]}">
                        <span class="unit">${unit}</span>
                    </div>
                    <div class="progress-indicator">
                        <div class="progress-fill" id="${day.id}-${type}-progress"></div>
                    </div>
                    <div class="progress-text">
                        <span>è®¾ç½®å€¼</span>
                        <span id="${day.id}-${type}-value">${defaults[index]}${unit}</span>
                    </div>
                `;
                grid.appendChild(item);
                
                // æ·»åŠ è¿›åº¦æ¡æ›´æ–°
                const input = document.getElementById(`${day.id}-${type}`);
                const progress = document.getElementById(`${day.id}-${type}-progress`);
                const valueSpan = document.getElementById(`${day.id}-${type}-value`);
                
                input.addEventListener('input', () => {
                    const value = parseFloat(input.value) || 0;
                    const max = type === 'percent' ? 100 : 31;
                    const progressWidth = (value / max) * 100;
                    progress.style.width = `${Math.min(progressWidth, 100)}%`;
                    valueSpan.textContent = `${value}${unit}`;
                    
                    // æ ¹æ®å€¼æ”¹å˜è¿›åº¦æ¡é¢œè‰²
                    if (value > max * 0.8) {
                        progress.style.background = 'linear-gradient(90deg, #ff416c, #ff4b2b)';
                    } else if (value > max * 0.5) {
                        progress.style.background = 'linear-gradient(90deg, #6a11cb, #2575fc)';
                    } else {
                        progress.style.background = 'linear-gradient(90deg, #6a11cb, #2575fc)';
                    }
                });
                
                // åˆå§‹åŒ–è¿›åº¦æ¡
                const initialValue = defaults[index];
                const initialMax = type === 'percent' ? 100 : 31;
                const initialProgress = (initialValue / initialMax) * 100;
                progress.style.width = `${Math.min(initialProgress, 100)}%`;
            });
        }

        // è®¡ç®—
        function calculate() {
            const totalTarget = parseFloat(document.getElementById('totalTarget').value);
            
            if (!totalTarget || totalTarget <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ€»ä¸šç»©ç›®æ ‡');
                return;
            }
            
            const results = [];
            let totalPercent = 0;
            
            // æ”¶é›†æ•°æ®
            daysData.forEach(day => {
                const days = parseFloat(document.getElementById(`${day.id}-days`).value) || 0;
                const percent = parseFloat(document.getElementById(`${day.id}-percent`).value) || 0;
                totalPercent += percent;
                
                const total = (totalTarget * percent) / 100;
                const daily = days > 0 ? total / days : 0;
                
                results.push({
                    ...day,
                    days,
                    percent,
                    total,
                    daily
                });
            });
            
            // éªŒè¯ç™¾åˆ†æ¯”
            if (Math.abs(totalPercent - 100) > 0.1) {
                alert(`å„å¤©ä¸šç»©å æ¯”ä¹‹å’Œä¸º${totalPercent.toFixed(1)}%ï¼Œå¿…é¡»ç­‰äº100%`);
                return;
            }
            
            // æ˜¾ç¤ºç»“æœ
            showResults(results, totalTarget);
        }

        // æ˜¾ç¤ºç»“æœ - åœ¨é‡‘é¢å‰åŠ ä¸Š"ç›®æ ‡"å­—æ ·
        function showResults(results, totalTarget) {
            const grid = document.getElementById('resultsGrid');
            const summary = document.getElementById('summarySection');
            
            grid.innerHTML = '';
            summary.innerHTML = '';
            
            // ç”Ÿæˆæ¯æ—¥ç»“æœ - åœ¨é‡‘é¢å‰åŠ ä¸Š"ç›®æ ‡"å­—æ ·
            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                card.innerHTML = `
                    <div class="result-day">${result.name}</div>
                    
                    <!-- æ—¥å‡ç›®æ ‡ -->
                    <div class="daily-target-label">æ—¥å‡ç›®æ ‡</div>
                    <div class="daily-target">Â¥${formatNumber(result.daily.toFixed(2))}</div>
                    
                    <!-- æ€»ç›®æ ‡ -->
                    <div class="day-total">
                        <div class="day-total-label">æ€»ç›®æ ‡</div>
                        Â¥${formatNumber(result.total.toFixed(2))}
                    </div>
                    
                    <div class="day-ratio">å æ¯”ï¼š${result.percent.toFixed(1)}%</div>
                `;
                grid.appendChild(card);
            });
            
            // æ±‡æ€»ä¿¡æ¯
            const totalDays = results.reduce((sum, r) => sum + r.days, 0);
            const totalCalculated = results.reduce((sum, r) => sum + r.total, 0);
            const averageDaily = totalDays > 0 ? totalTarget / totalDays : 0;
            
            summary.innerHTML = `
                <h3>æ±‡æ€»ä¿¡æ¯</h3>
                <div class="summary-item">
                    <span class="summary-label">ğŸ¯ æœ¬æœˆæ€»ç›®æ ‡</span>
                    <span class="summary-value highlight">Â¥${formatNumber(totalTarget.toFixed(2))}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">ğŸ“Š è®¡ç®—éªŒè¯æ€»è®¡</span>
                    <span class="summary-value" style="color: ${Math.abs(totalCalculated - totalTarget) < 1 ? '#4CAF50' : '#f44336'}">
                        Â¥${formatNumber(totalCalculated.toFixed(2))}
                    </span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">â±ï¸ æœ¬æœˆæ€»å·¥ä½œæ—¥</span>
                    <span class="summary-value">${totalDays}å¤©</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">ğŸ“ˆ æ•´ä½“æ—¥å‡ç›®æ ‡</span>
                    <span class="summary-value">Â¥${formatNumber(averageDaily.toFixed(2))}</span>
                </div>
            `;
            
            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            document.getElementById('resultsSection').classList.add('active');
            
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            document.getElementById('resultsSection').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // é‡ç½®
        function reset() {
            document.querySelectorAll('input').forEach(input => {
                if (input.id.includes('days')) {
                    input.value = '4';
                } else if (input.id.includes('percent')) {
                    const defaults = [20,18,19,18,19,4,2];
                    const index = ['mon','tue','wed','thu','fri','sat','sun'].indexOf(input.id.split('-')[0]);
                    input.value = defaults[index];
                } else if (input.id === 'totalTarget') {
                    input.value = '100000';
                }
                
                // è§¦å‘è¿›åº¦æ¡æ›´æ–°
                input.dispatchEvent(new Event('input'));
            });
            
            document.getElementById('resultsSection').classList.remove('active');
        }

        // æ•°å­—æ ¼å¼åŒ–
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', init);
    </script>
